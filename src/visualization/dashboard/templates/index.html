<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EuroPulse - Real-Time Threat Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <!-- Top Gradient Header -->
  <div class="top-bar">
    <div class="header-left">
      <h1>EuroPulse</h1>
      <p>Real-Time Threat Detection & Weak-Signal Intelligence</p>
    </div>
    <div class="header-right">
      <div class="mode-bar">
        <button class="mode-btn" data-mode="simulation" title="Simulation">Simulation</button>
        <button class="mode-btn" data-mode="reddit" title="Reddit">Reddit</button>
        <button class="mode-btn" data-mode="mastodon" title="Mastodon">Mastodon</button>
        <button class="mode-btn" data-mode="bluesky" title="Bluesky">Bluesky</button>
        <button class="mode-btn" data-mode="aggregate" title="Aggregate">Aggregate</button>
      </div>
    </div>
  </div>

  <!-- Dashboard Grid -->
  <div class="dashboard">
    <div class="card compact-card">
      <h2>THREAT STATISTICS</h2>
      <div class="stats-grid" id="stats-grid"></div>
    </div>

    <div class="card compact-card">
      <h2>THREAT MAP</h2>
      <canvas id="threatChart"></canvas>
    </div>

    <div class="card threat-list">
      <h2>CRITICAL ALERTS</h2>
      <div id="critical-alerts"></div>

      <h2>ACTIVE THREATS</h2>
      <div id="active-threats"></div>

      <h2>ONGOING MONITORING</h2>
      <div id="ongoing-threats"></div>
    </div>
  </div>

  <!-- Debug Section -->
  <div class="card debug-section">
    <h2 onclick="toggleDebug()" class="debug-toggle">DEBUG: Raw Data Sources (Click to Show)</h2>
    <div id="debug-section" class="debug-content">
      <div class="stats-grid">
        <div class="stat-card"><h3>French Posts</h3><div id="debug-fr-count">0</div></div>
        <div class="stat-card"><h3>German Posts</h3><div id="debug-de-count">0</div></div>
        <div class="stat-card"><h3>Total Raw</h3><div id="debug-total-count">0</div></div>
      </div>
      <div class="debug-grid">
        <div><h4>🇫🇷 French Sources</h4><div id="debug-french-posts" class="debug-posts"></div></div>
        <div><h4>🇩🇪 German Sources</h4><div id="debug-german-posts" class="debug-posts"></div></div>
      </div>
    </div>
  </div>

  <script>
    let threatChart;
    let refreshInterval = null;
    let currentRefreshRate = 8000; // default 8s
    window.currentMode = 'simulation';

    async function updateDashboard() {
      try {
        const threatsResponse = await fetch('/api/threats');
        const threatsData = await threatsResponse.json();
        const statsResponse = await fetch('/api/stats');
        const statsData = await statsResponse.json();

        updateStats(statsData);
        updateThreatsList(threatsData.threats);
        updateChart(statsData);
        updateDebugData(threatsData.threats);
      } catch (err) {
        console.error("Error updating dashboard:", err);
      }
    }

    function updateStats(stats) {
      const statsGrid = document.getElementById('stats-grid');
      statsGrid.innerHTML = `
        <div class="stat-card"><h3>Active Threats</h3><div class="stat-number">${stats.total_threats}</div></div>
        <div class="stat-card"><h3>High/Critical</h3><div class="stat-number">${(stats.risk_levels.high || 0) + (stats.risk_levels.critical || 0)}</div></div>
        <div class="stat-card"><h3>Countries</h3><div class="stat-number">${Object.keys(stats.countries || {}).length}</div></div>
      `;
    }

    function updateThreatsList(threats) {
      const criticalAlerts = threats.filter(t =>
        t.threat_classification?.risk_level === 'critical' ||
        (t.threat_classification?.risk_level === 'high' && t.threat_classification?.urgency_detected)
      );
      const activeThreats = threats.filter(t =>
        t.threat_classification?.risk_level === 'high' && !criticalAlerts.includes(t)
      );
      const ongoingThreats = threats.filter(t =>
        ['medium', 'low'].includes(t.threat_classification?.risk_level)
      );
      updateThreatSection('critical-alerts', criticalAlerts, 'NO CRITICAL ALERTS');
      updateThreatSection('active-threats', activeThreats, 'No high-priority threats');
      updateThreatSection('ongoing-threats', ongoingThreats, 'No ongoing threats');
    }

    function updateThreatSection(sectionId, threats, emptyMessage) {
      const section = document.getElementById(sectionId);
      if (threats.length === 0) {
        section.innerHTML = `<div class="threat-item low">${emptyMessage}</div>`;
        return;
      }
      section.innerHTML = threats.map(threat => {
        const c = threat.threat_classification || {};
        const r = c.risk_level || 'low';
        const locations = threat.locations || [];
        const urgent = c.urgency_detected;
        const critical = r === 'critical' || (r === 'high' && urgent);
        const platform = (threat.platform || '').toLowerCase();
        const mode = window.currentMode || 'simulation';
        return `
          <div class="threat-item ${r} ${urgent ? 'urgent' : ''} ${critical ? 'critical-alert' : ''}">
            <div class="threat-header">
              <strong>${c.primary_threat || 'Unknown Threat'}</strong>
              <span class="risk-badge">${r.toUpperCase()}</span>
              ${urgent ? '<span class="urgent-badge">⚡ URGENT</span>' : ''}
            </div>
            <div class="threat-text">${threat.text}</div>
            ${locations.length ? `<div class="threat-locations">📍 ${locations.map(l => `${l.name} (${l.city}, ${l.country})`).join(', ')}</div>` : ''}
            <div class="threat-response">🚑 ${c.response_needed || 'Monitoring'}${mode === 'aggregate' && platform ? `, ${platform}` : ''}</div>
          </div>
        `;
      }).join('');
    }

    function updateChart(stats) {
      const ctx = document.getElementById('threatChart').getContext('2d');
      if (threatChart) threatChart.destroy();
      const labels = Object.keys(stats.threat_types || {});
      const values = Object.values(stats.threat_types || {});
      threatChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels,
          datasets: [{ data: values, backgroundColor: ['#E55353','#FFB547','#00A3C7','#3BCF91','#2B2F38'] }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { position: 'bottom', labels: { color: '#A8B2BE', boxWidth: 12, font: { size: 10 } } } }
        }
      });
    }

    async function refreshModeStatus() {
      const res = await fetch('/api/mode/status');
      const data = await res.json();
      const buttons = document.querySelectorAll('.mode-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.querySelector(`.mode-btn[data-mode="${data.mode}"]`);
      if (activeBtn) activeBtn.classList.add('active');
      window.currentMode = data.mode || 'simulation';
      adjustRefreshRate(window.currentMode);
    }

    function adjustRefreshRate(mode) {
      if (refreshInterval) clearInterval(refreshInterval);
      currentRefreshRate = (mode === 'aggregate') ? 20000 : 8000;
      console.log(`🔁 Refresh interval set to ${currentRefreshRate / 1000}s for mode: ${mode}`);
      refreshInterval = setInterval(updateDashboard, currentRefreshRate);
    }

    async function selectMode(mode) {
      await fetch('/api/mode', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mode })
      });
      window.currentMode = mode;
      await refreshModeStatus();
      await updateDashboard(); // immediate update
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.addEventListener('click', () => selectMode(btn.dataset.mode));
      });
      refreshModeStatus();
      updateDashboard();
      adjustRefreshRate('simulation');
    });

    function toggleDebug() {
      const debugSection = document.getElementById('debug-section');
      debugSection.style.display = debugSection.style.display === 'none' ? 'block' : 'none';
    }

    function updateDebugData(threats) {
      const fr = threats.filter(t => t.language === 'fr');
      const de = threats.filter(t => t.language === 'de');
      document.getElementById('debug-fr-count').textContent = fr.length;
      document.getElementById('debug-de-count').textContent = de.length;
      document.getElementById('debug-total-count').textContent = fr.length + de.length;
      document.getElementById('debug-french-posts').innerHTML = fr.map(post =>
        `<div class="debug-post"><div><strong>${post.platform || 'unknown'}</strong> - ${new Date(post.timestamp*1000).toLocaleTimeString()}</div>
        <div class="debug-text">${post.text.substring(0,150)}${post.text.length>150?'...':''}</div>
        <div class="debug-meta">by ${post.user}</div><div class="debug-classification">AI: ${post.threat_classification?.primary_threat || 'unknown'}</div></div>`
      ).join('');
      document.getElementById('debug-german-posts').innerHTML = de.map(post =>
        `<div class="debug-post"><div><strong>${post.platform || 'unknown'}</strong> - ${new Date(post.timestamp*1000).toLocaleTimeString()}</div>
        <div class="debug-text">${post.text.substring(0,150)}${post.text.length>150?'...':''}</div>
        <div class="debug-meta">by ${post.user}</div><div class="debug-classification">AI: ${post.threat_classification?.primary_threat || 'unknown'}</div></div>`
      ).join('');
    }
  </script>
</body>
</html>
